<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Harmonium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
   <div class="display-3 text-light text-center py-5 font-weight-bold">
   	Harmonium
   	<hr class="w-25 mx-auto pt-2 font-weight-bold">
   	<h3>The harmonium is a type of instrument that generates sound as air flows past a vibrating piece of thin metal in a frame.</h3>
   </div>
   <div class="main">	
	<div class="harmonium">
		<div data-note="C" class="key white"></div>
		<div data-note="Db" class="key black"></div>
		<div data-note="D" class="key white"></div>
		<div data-note="Eb" class="key black"></div>
		<div data-note="E" class="key white"></div>
		<div data-note="F" class="key white"></div>
		<div data-note="Gb" class="key black "></div>
		<div data-note="G" class="key white"></div>
		<div data-note="Ab" class="key black"></div>
		<div data-note="A" class="key white"></div>
		<div data-note="Bb" class="key black"></div>
		<div data-note="B" class="key white"></div>
	</div>
   </div>
    <audio id="C" src="Tone/C.mp3"></audio>
    <audio id="Db" src="Tone/Db.mp3"></audio>
    <audio id="D" src="Tone/D.mp3"></audio>
    <audio id="Eb" src="Tone/Eb.mp3"></audio>
    <audio id="E" src="Tone/E.mp3"></audio>
    <audio id="F" src="Tone/F.mp3"></audio>
    <audio id="Gb" src="Tone/Gb.mp3"></audio>
    <audio id="G" src="Tone/G.mp3"></audio>
    <audio id="Ab" src="Tone/Ab.mp3"></audio>
    <audio id="A" src="Tone/A.mp3"></audio>
    <audio id="Bb" src="Tone/Bb.mp3"></audio>
    <audio id="B" src="Tone/B.mp3"></audio>
